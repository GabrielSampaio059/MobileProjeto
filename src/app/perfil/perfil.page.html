<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goHome()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar>
    <ion-img :src="{{usuario.photoURL}}" class=""></ion-img>
  </ion-avatar>
    <ion-item>
    <ion-label>{{usuario.displayName}}</ion-label>

  </ion-item>
  <ion-item>
    <ion-label>{{usuario.email}}</ion-label>
  </ion-item>
  <ion-button (click) = showAlert()>
    Alterar nome
  </ion-button>
  <ion-button (click) = mostraAlert()>
    Alterar foto
  </ion-button>
</ion-content>
